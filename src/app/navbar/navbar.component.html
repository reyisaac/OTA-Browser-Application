<mat-toolbar class="transparent-background fixed-header" color="primary">
    <span>
        <a mat-button routerLink="/">
            <mat-icon>search</mat-icon>Search
        </a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userisAunthenticated">
            Welcome Back {{ first_name }} {{ last_name }}
        </li>
        <li *ngIf="!userisAunthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent">
                <mat-icon>person_add</mat-icon> signup
            </a>
        </li>
        <li *ngIf="!userisAunthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">
                <mat-icon>account_circle</mat-icon> login
            </a>
        </li>
        <li *ngIf="userisAunthenticated">
            <a mat-button (click)="onLogout()" routerLinkActive="mat-accent">
                <mat-icon>power_settings_new</mat-icon> logout
            </a>
        </li>
    </ul>
</mat-toolbar>
