<app-navbar></app-navbar>

<mat-accordion multi="true" *ngIf="flights.length > 0">
  <mat-expansion-panel class="mat-elevation-z5" *ngFor="let flight of flights">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ flight.airline_name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ flight.time }}
      </mat-panel-description>
      <mat-panel-description>
        {{ flight.route }}
      </mat-panel-description>
      <mat-panel-description>
        {{ flight.price }}
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
